<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6f0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .edit-container {
            background-color: #fff0f5;
            padding: 50px 60px;
            border-radius: 18px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #d63384;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        label {
            text-align: left;
            font-weight: 500;
            margin-bottom: 4px;
            color: #333;
        }

        input[type="text"],
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ffb6c1;
            border-radius: 8px;
            font-size: 14px;
        }

        input[type="submit"] {
            padding: 12px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e055a1;
        }

        img {
            margin-top: 8px;
            margin-bottom: 12px;
            border-radius: 6px;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            margin-right: 10px;
            color: #d63384;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="edit-container">
        <h1>Edit Employee</h1>

        <form method="POST" enctype="multipart/form-data" action="{% url 'updateemployee' data.empid %}">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ data.empid }}" />

            <label for="ename">Name:</label>
            <input type="text" name="ename" value="{{ data.ename }}" required />

            <label for="desg">Designation:</label>
            <input type="text" name="desg" value="{{ data.desg }}" required />

            <label for="salary">Salary:</label>
            <input type="text" name="salary" value="{{ data.salary }}" required />

            <label for="image">Image:</label>
            {% if data.image %}
                <img src="{{ data.image.url }}" height="50" width="50" alt="Employee Image">
            {% endif %}
            <input type="file" name="image" />

            <input type="submit" value="Update" />
        </form>

        <a href="{% url 'home' %}">Home Page</a>
        <a href="{% url 'viewemployee' %}">View Employees</a>
    </div>

</body>
</html>
