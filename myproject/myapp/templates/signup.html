<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff0f5;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h2 {
            color: #d63384;
            margin-bottom: 24px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        label {
            font-weight: 500;
            margin-bottom: 4px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select,
        textarea {
            padding: 12px;
            border: 1px solid #ffb6c1;
            border-radius: 8px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 12px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e055a1;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #d63384;
            font-size: 14px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Make Django rendered form elements match custom style */
        .form-container p {
            margin-bottom: 0;
        }

        .form-container p input,
        .form-container p select,
        .form-container p textarea {
            width: 100%;
            box-sizing: border-box;
            margin-top: 4px;
        }

        .form-container p label {
            display: block;
            font-weight: 500;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>SIGN UP</h2>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create Account">
        </form>
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>

</body>
</html>
